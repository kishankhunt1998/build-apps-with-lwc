<template>
    <lightning-card title="User Details" icon-name="custom:custom5">
        <div class="slds-m-around_medium">
            <lightning-input name="name" label="Name" onchange={changehandlername} required
                class="slds-m-bottom_x-small">
            </lightning-input>
            <lightning-input name="phone" label="Phone" onchange={changehandlerphone} class="slds-m-bottom_x-small">
            </lightning-input>
            <lightning-button label="Create acccount" variant="brand" onclick={createAccount}
                class="slds-m-right_x-small"></lightning-button>
            <lightning-button variant="brand" label="Cancel" varient="brand" onclick={cancelhandler}>
            </lightning-button>
            <template if:true={Accounts}>
                <template for:each={Accounts} for:item="Account">
                    <p key={Account.Id}>{Account.Name},{Account.Phone}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
